<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Tree - Gestión de Arbolado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="../css/prueba-citytree.css">
</head>
<body>
    
<header class="main-header">
        <div class="logo-section">
            <div class="logo-placeholder"><img src="../assets/icons/logo city free.png" alt="Logo City Tree"></div>
            <div>
                <h1>City Tree</h1>
                <p>Plataforma de gestión de arbolado urbano</p>
            </div>
        </div>
        <div><button class="btn-3d home-icon" onclick="abrirModal('¿Deseas volver al inicio?', () => { window.location.href = 'administrador.html'; })"><img src="../assets/icons/icono inicio.png" alt="Inicio"></button></div>
</header>

<main class="container-admMantenimientos">
    <aside class="col-mantleft">                                                                                                                                                                             
        <div class="card glass"> 
            <h3>Asignacion de mantenimiento</h3>
            
            <div class="input-group">
                <label>Numero de mantenimiento</label>
                <input type="text" placeholder="numero consecutivo">
            </div>

            <div class="worker-assignment">
                <label>Personal de mantenimiento</label>
                <div class="worker-header">
                    <span>Trabajador</span>
                    <span>Asignados</span>
                </div>
                <div class="worker-list">
                    <div class="worker-row">
                        <button class="btn-3d btn-perMantenimiento">Jose Torre</button>
                        <span class="count">7</span>
                    </div>
                    <div class="worker-row">
                        <button class="btn-3d btn-perMantenimiento">Carlos Rojas</button>
                        <span class="count">9</span>
                    </div>
                    <div class="worker-row">
                        <button class="btn-3d btn-perMantenimiento">Jairo Mora</button>
                        <span class="count">4</span>
                    </div>
                </div>
            </div>
            <p class="small-text">Seleccionar trabajador</p>
            <button class="btn-primary">ASIGNAR</button>
        </div>   
    </aside>

    <aside class="col-mantright">
        <div class="fila-supadm">  
            <div class="card glass">
                <h2>Administración de mantenimientos</h2>  
                <div class="adm-container">
                    <div class="col1-adm-container">
                        <div class="main-grid">
                            <div class="form-left">
                                <div class="info-block">
                                    <label>Numero de registro unico</label>
                                    <p class="reg-number" id="numeroRegistro">34546565</p>
                                </div>
                            </div>
                        </div>
                                <div class="input-group-main">
                                    <label>Mantenimiento a realizar</label>
                                    <input type="text" value="Poda">
                                </div>
                    </div>
                    <div class="col2-adm-container">
                        <div class="input-group-main">
                            <label>Ingeniero de campo</label>
                            <input type="text" value="Maria Guzman">
                        </div>
                        <div class="input-group-main">
                            <label>Fecha de solicitud</label>
                            <input type="text" placeholder="xx/xx/xxxx">
                        </div>
                    </div>
                </div>            
                    <div class="col3-adm-container">
                        <div class="observations">
                        <label>Obserbaciones</label>
                        <textarea rows="4">se evidencia que el crecimiento puede afectar una line electrica</textarea>
                    </div>  
            </div>    
        </div>
            
        
            <div class="card glass">
                <div id="map-ubicamap" class="map-ubicamap"></div>
                </div>
            </div>
        
    </aside>
</main>

<footer>
            <div class="footer-actions">
                <button class="btn-finalizado">Finalizado</button>
            </div>
</footer>
    <!-- MODAL -->
    <div id="modalConfirm" class="modal hidden">
        <div class="modal-box">
            <p id="modalMensaje"></p>
            <div class="modal-actions">
                <button id="btnSi" class="btn-modal-si">Sí</button>
                <button id="btnNo" onclick="cerrarModal()" class="btn-modal-no">No</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../prueba.citytree.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idRecibido = params.get('id');
        if (idRecibido) {
            document.getElementById('numeroRegistro').innerText = idRecibido;
        } else {
            document.getElementById('numeroRegistro').innerText = 'ID no proporcionado';
        }
    </script>
    
</body>
</html>
