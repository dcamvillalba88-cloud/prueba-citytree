<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Tree - Gestión de Arbolado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/prueba-citytree.css">
</head>
<body>
 
    
    <header class="main-header">
        <div class="logo-section">
            <div class="logo-placeholder"><img src="assets\icons\logo city free.png" alt="Logo City Tree"></div>
            <div>
                <h1>City Tree</h1>
                <p>Plataforma de gestión de arbolado urbano</p>
            </div>
        </div>
        <div><button class="btn-3d home-icon" onclick="window.location.href='index.html'"><img src="assets/icons/icono inicio.png" alt="Inicio"></button></div>
    </header>
    <main class="tree-detail">
    <img class="tree-photo" src="assets/images/arbol-1.jpg">
  
        <div class="tree-info">
            <h2>Información Detallada de Árbol</h2>
        <div class="card glass">
            <p><strong>Número de registro único</strong></p>
                <h3>16287494</h3>
                <div class="ubicontainer">
                    <p><strong>Especie:</strong> Ciro<strong><br><br>Altura:</strong> 6 mt aprox.</p>
                    <p><strong>Nombre científico:</strong><br> Baccharis bogotensis benth<br><strong> Ubicación:</strong><br> zona o barrio / Dirección</p>
                    <p><strong>Estado:</strong> saludable</p>
                </div>
        </div>
        <div class="card glass">
            <div id="map-ubicamap" class="map-ubicamap"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="prueba.citytree.js"></script>
</body>
</html>
