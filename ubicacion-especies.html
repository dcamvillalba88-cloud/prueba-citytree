<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Tree - Gestión de Arbolado</title>
    <link rel="stylesheet" href="css/prueba-citytree.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <header class="main-header">
        <div class="logo-section">
            <div class="logo-placeholder"><img src="assets\icons\logo city free.png" alt="Logo City Tree"></div>
            <div>
                <h1>City Tree</h1>
                <p>Plataforma de gestión de arbolado urbano</p>
            </div>
        </div>
        <div class="home-icon"><img src="assets/icons/icono inicio.png" alt="Inicio"></div>
    </header>
<main class="tree-detail">
    <img class="tree-photo" src="assets/images/arbol-1.jpg">
    <div class="tree-info">
        <h2>Información Detallada de Árbol</h2>

        <p><strong>Número de registro único</strong></p>
        <h3>16287494</h3>

        <p><strong>Especie:</strong> Ciro</p>
        <p><strong>Nombre científico:</strong> Baccharis bogotensis benth</p>
        <p><strong>Estado:</strong> saludable</p>
        <p><strong>Altura:</strong> 6 mt aprox.</p>
        <p><strong>Ubicación:</strong> zona o barrio / Dirección</p>
        <div class="tree-map">Mapa</div>
    </div>
</main>
</body>
</html>
