<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Tree - Gestión de Arbolado</title>
    <link rel="stylesheet" href="css/prueba-citytree.css">
    <script src="prueba.citytree.js"></script>
    <script>
        // Proteger esta página: solo personal de mantenimiento
        if (!protegerPagina(["mantenimiento"])) {
            // La función protegerPagina ya redirige si no tiene acceso
        }
    </script>
</head>
<body>
    
    <header class="main-header">
        <div class="logo-section">
            <div class="logo-placeholder"><img src="assets/icons/logo city free.png" alt="Logo City Tree"></div>
            <div>
                <h1>City Tree</h1>
                <p>Plataforma de gestión de arbolado urbano</p>
            </div>
        </div>
        <div><button class="btn-3d home-icon" onclick="cerrarSesion()"><img src="assets/icons/icono inicio.png" alt="Cerrar Sesión"></button></div>
    </header>

<main class="container-admMantenimientos">
    <aside class="col-mantleft">                                                                                                                                                                             
        <div class="card glass"> 
            <h3>Mantenimientos por realizar</h3>

            <div class="list-scroll-buttons">
                <button class="pill btn-3d btn-mantenimientoBoton"id="mantenimientoBoton.."onclick="verDetalle(this.i)">34546565</button>
                <button class="pill btn-3d btn-mantenimientoBoton"id="mantenimientoBoton.."onclick="verDetalle(this.i)">09647836</button>
                <button class="pill btn-3d btn-mantenimientoBoton"id="mantenimientoBoton.."onclick="verDetalle(this.i)">47698654</button>
                <button class="pill btn-3d btn-mantenimientoBoton"id="mantenimientoBoton.."onclick="verDetalle(this.i)">10292873</button>
                <button class="pill btn-3d btn-mantenimientoBoton"id="mantenimientoBoton.."onclick="verDetalle(this.i)">10092742</button>
                <button class="pill btn-3d btn-mantenimientoBoton"id="mantenimientoBoton.."onclick="verDetalle(this.i)">09775323</button>
    </aside>


    <aside class="col-mantright">
        <div class="fila-supadm">  
            <div class="card glass">
                <h2>Mantenimientos por especimenes</h2>  
                <div class="adm-container">
                    <div class="col1-adm-container">
                        <div class="main-grid">
                            <div class="form-left">
                                <div class="info-block">
                                    <label>Numero de registro unico</label>
                                    <p class="reg-number" id="numeroRegistro">34546565</p>
                                </div>
                            </div>
                        </div>
                                <div class="input-group-main">
                                    <label>Mantenimiento a realizar</label>
                                    <input type="text" value="Poda">
                                </div>
                    </div>
                    <div class="col2-adm-container">
                        <div class="input-group-main">
                            <label>fecha de solicitud</label>
                            <input type="date" value="Maria Guzman">
                        </div>
                        <div class="input-group-main">
                            <label for="fotoEspecimen" class="label-camara btn-3d">Foto de resultado</label>
                            <input 
                                type="file" 
                                id="fotoEspecimen"
                                accept="image/*"
                                capture="environment"
                                hidden
                            >
                        </div>
                    </div>
                </div>            
                    <div class="col3-adm-container">
                        <div class="observations">
                        <label>Obserbaciones</label>
                        <textarea rows="4">se evidencia que el crecimiento puede afectar una line electrica</textarea>
                    </div>  
            </div>    
        </div>
            
        <div class="fila-infoadm"> 
            <div class="card glass">
                <div class="map-ubicamap">
                    <a onclick href="https://www.google.com/maps">Simulacion pines GPS</a>
                </div>
            </div>
        </div>
    </aside>
</main>

<footer>
            <div class="footer-actions">
                <button class="btn-finalizado">Finalizado</button>
            </div>
</footer>

<!-- MODAL -->
    <div id="modalConfirm" class="modal hidden">
        <div class="modal-box">
            <p id="modalMensaje"></p>
            <div class="modal-actions">
                <button id="btnSi" class="btn-modal-si">Sí</button>
                <button id="btnNo" onclick="cerrarModal()" class="btn-modal-no">No</button>
            </div>
        </div>
    </div>
    <script src="prueba.citytree.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idRecibido = params.get('id');
        if (idRecibido) {
            document.getElementById('numero de registro unico').innerText = idRecibido;
        } else {
            document.getElementById('numero de registro unico').innerText = 'ID no proporcionado';
        }
    </script>
</body>
</html>
